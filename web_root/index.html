<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Door Station Configuration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ESP32 SIP Door Station</h1>
            <div class="status-indicator" id="status">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
        </header>

        <main>
            <section class="config-section">
                <h2>Configuration</h2>
                <form id="config-form">
                    <div class="form-group">
                        <label for="wifi-ssid">Wi-Fi SSID:</label>
                        <input type="text" id="wifi-ssid" name="wifi_ssid" maxlength="31" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="wifi-password">Wi-Fi Password:</label>
                        <input type="password" id="wifi-password" name="wifi_password" maxlength="63">
                    </div>
                    
                    <div class="form-group">
                        <label for="sip-user">SIP User:</label>
                        <input type="text" id="sip-user" name="sip_user" maxlength="31" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sip-domain">SIP Domain:</label>
                        <input type="text" id="sip-domain" name="sip_domain" maxlength="63" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sip-password">SIP Password:</label>
                        <input type="password" id="sip-password" name="sip_password" maxlength="63">
                    </div>
                    
                    <div class="form-group">
                        <label for="sip-callee">SIP Callee:</label>
                        <input type="text" id="sip-callee" name="sip_callee" maxlength="63" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="web-port">Web Port:</label>
                        <input type="number" id="web-port" name="web_port" min="1024" max="65535" value="80">
                    </div>
                    
                    <div class="form-group">
                        <label for="door-pulse">Door Pulse Duration (ms):</label>
                        <input type="number" id="door-pulse" name="door_pulse_duration" min="500" max="10000" value="2000">
                    </div>
                    
                    <button type="submit">Save Configuration</button>
                </form>
            </section>

            <section class="control-section">
                <h2>Controls</h2>
                <div class="controls">
                    <button id="doorbell-btn" class="control-btn doorbell">
                        üîî Virtual Doorbell
                    </button>
                    
                    <div class="relay-status">
                        <div class="relay-item">
                            <span class="relay-label">Door Relay:</span>
                            <span class="relay-state" id="door-relay">OFF</span>
                        </div>
                        <div class="relay-item">
                            <span class="relay-label">Light Relay:</span>
                            <span class="relay-state" id="light-relay">OFF</span>
                        </div>
                    </div>
                    
                    <div class="factory-reset-section">
                        <button id="factory-reset-btn" class="control-btn factory-reset">
                            ‚ö†Ô∏è Factory Reset
                        </button>
                        <p class="factory-reset-warning">
                            Warning: This will erase all stored configuration and credentials.
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
